<style>
  .mr5 {
    margin-right: 5px;
  }

  .Section2 {
    box-shadow: 0 1px 2px #8a8383;
  }
</style>
<section>
  <div class="page-header">
    <div class="row">
        <div class="col-md-6">
            <h1>End Trip</h1>
        </div>
        <div class="col-md-4" style="float: right; margin-top: 2em">
          <a class="btn btn-primary" ui-sref="trips.list()">
            <i class="glyphicon glyphicon-check"> LIST TRIPS</i>
          </a>
        </div>
    </div>
  </div>
  <form name="vm.form.tripForm" ng-submit="vm.save()" novalidate>
    <fieldset>
        <div class="col-md-12">
          <div class="form-group col-md-6 col-md-offset-3">
            <label class="control-label col-md-12" for="trip.executiveId">Executive: 
                    <span ng-repeat="exe in vm.trip.executive_id"> {{exe.displayName}}, &nbsp; </span>
            </label>
          </div>
          <div class="form-group col-md-6 col-md-offset-3">
            <label class="control-label col-md-12" for="bookingId">Booking ID: {{vm.trip.booking_id}}</label>
          </div>
          <div class="form-group col-md-6 col-md-offset-3">
            <label class="control-label col-md-12" for="trip_start_date">Start Date: {{vm.trip.trip_start_date | date:'dd/MMM/yyyy'}}</label>
          </div>
          <div class="form-group col-md-6 col-md-offset-3">
            <label class="control-label col-md-12" for="trip_start_by">Start By: {{vm.trip.trip_start_by}}</label>
          </div>
          <div class="form-group col-md-6 col-md-offset-3">
            <label class="control-label col-md-12" for="balance_amount">Balance Amount: {{vm.calculateBalance(vm.trip.transactions)}}</label>
          </div>
          <div class="form-group col-md-6 col-md-offset-3">
            <label class="control-label col-md-2" for="remarks">Remarks: </label>
            <input name="remarks" type="text" ng-model="vm.remarks" id="remarks" class="form-control col-md-10" style="width:75%;" placeholder="Remarks" autofocus>
          </div>
          <div class="form-group col-md-6 text-center col-md-offset-3">
            <button type="submit" class="btn btn-success">Verified & Ending Trip</button>
          </div>
        </div>
      <!-- <div class="co-md-12 mr5" style="display:block !important;"> -->
      <!-- </div> -->
    </fieldset>
  </form>
  <!-- </div> -->
</section>
