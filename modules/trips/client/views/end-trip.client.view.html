<style>
  .mr5 {
    margin-right: 5px;
  }

  .Section2 {
    box-shadow: 0 1px 2px #8a8383;
  }
</style>
<section>
  <div class="page-header">
    <h1>End Trip</h1>
  </div>
  <form name="vm.form.tripForm" ng-submit="vm.save()" novalidate>
    <fieldset>
        <div class="col-md-12">
          <div class="form-group col-md-6 col-md-offset-3">
            <label class="control-label col-md-12" for="trip.executiveId">Executive: {{vm.findExecutiveName(vm.trip.executive_id)}}</label>
          </div>
          <div class="form-group col-md-6 col-md-offset-3">
            <label class="control-label col-md-12" for="bookingId">Booking ID: {{vm.trip.booking_id}}</label>
          </div>
          <div class="form-group col-md-6 col-md-offset-3">
            <label class="control-label col-md-12" for="trip_start_date">Start Date: {{vm.trip.trip_start_date | date:'dd/MMM/yyyy'}}</label>
          </div>
          <div class="form-group col-md-6 col-md-offset-3">
            <label class="control-label col-md-12" for="trip_start_by">Start By: {{vm.findExecutiveName(vm.trip.trip_start_by)}}</label>
          </div>
          <div class="form-group col-md-6 col-md-offset-3">
            <label class="control-label col-md-12" for="balance_amount">Balance Amount: {{vm.calculateBalance(vm.trip.transactions)}}</label>
          </div>
          <div class="form-group col-md-12 col-md-offset-3">
            <button style="text-align:center;" type="submit" class="btn btn-default">End Ride</button>
          </div>
        </div>
      <!-- <div class="co-md-12 mr5" style="display:block !important;"> -->
      <!-- </div> -->
    </fieldset>
  </form>
  <!-- </div> -->
</section>
