<style>
  .mr5 { margin-right: 5px; }
  .Section2 { box-shadow: 0 1px 2px #8a8383; }
</style>

<section>
  <div class="page-header">
    <div class="row">
        <div class="col-md-6">
            <h1>Add Balance</h1>
        </div>
        <div class="col-md-4" style="float: right; margin-top: 2em">
          <a class="btn btn-primary" ui-sref="trips.list()">
            <i class="glyphicon glyphicon-check"> LIST TRIPS</i>
          </a>
        </div>
    </div>
  </div>
  <form name="vm.form.tripForm" ng-submit="vm.save()" novalidate>
    <fieldset>
        
        <div class="col-md-12">
          <!-- <div class="form-group col-md-6">
            <label class="control-label col-md-12" for="trip.executiveId">Executive: 
                <span ng-repeat="exe in vm.trip.executive_id">{{exe.displayName}}, </span>
            </label>
          </div> -->
          <div class="form-group col-md-6">
            <label class="control-label col-md-12" for="bookingId">Booking ID: {{vm.trip.booking_id}}</label>
          </div>
          <div class="form-group col-md-6">
            <label class="control-label col-md-12" for="trip_start_date">Start Datetime: {{vm.trip.trip_start_date | date:'dd/MMM/yyyy HH:MM a'}}</label>
          </div>
          <div class="form-group col-md-6">
            <label class="control-label col-md-12" for="trip_start_by">Start By: {{vm.trip.trip_start_by}}</label>
          </div>
          <div class="form-group col-md-6">
            <label class="control-label col-md-12" for="balance_amount">Balance Amount: &#8377; {{vm.calculateBalance(vm.trip.transactions)}}</label>
          </div>
        </div>

        <div class="col-md-12">
            <div class="form-group col-md-6 col-md-offset-3">
                <label class="control-label col-md-3" for="tranactionAmount">Amount: <span style="color:green;font-weight:bolder;">  * </span> </label>
                <div class="col-md-9">
                  <p class="input-group date" style="margin:0;">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-date"> &#8377; </button>
                    </span>
                    <input name="tranactionAmount" type="text" ng-model="vm.expense.amount" id="tranactionAmount" class="form-control" placeholder="Amount Paid" required autofocus
                      awnum num-sep="," num-int="10" num-fract="0" num-thousand="true" num-thousand-sep=",">
                  </p>                        
                </div>
                <div ng-messages="vm.form.tripForm.tranactionAmount.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Expense amount is required.</p>
                </div>
            </div>

            <div class="form-group col-md-6 col-md-offset-3">
                <label class="control-label col-md-3" for="remarks">Remarks: </label>
                <div class="col-md-9">
                    <input name="remarks" type="text" ng-model="vm.expense.remarks" id="remarks" class="form-control" placeholder="Remarks">
                </div>
            </div>

            <div class="form-group col-md-6 text-center col-md-offset-3">
                <button style="text-align:center;" type="submit" class="btn btn-success">SAVE</button>
            </div>
        </div>

    </fieldset>
  </form>
</section>
