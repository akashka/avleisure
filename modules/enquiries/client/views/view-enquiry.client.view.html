<style>
  .mr5 {
    margin-right: 5px;
  }

  .Section2 {
    box-shadow: 0 1px 2px #8a8383;
  }
</style>
<section>

  <div class="page-header">
    <div class="row">
        <div class="col-md-6">
            <h1>View Enquiry</h1>
        </div>
        <div class="col-md-4" style="float: right; margin-top: 2em">
          <a class="btn btn-primary" ui-sref="enquiries.list()">
            <i class="glyphicon glyphicon-check"> LIST ENQUIRIES</i>
          </a>
        </div>
    </div>
  </div>

  <form name="vm.form.enquiryForm" ng-submit="vm.save()" novalidate>
    <fieldset>

      <div class="col-md-12">
        <div class="form-group col-md-6">
          <label class="control-label" for="school_name">School Name: {{vm.enquiry.school_name}} </label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="school_email_id">Contact Person: {{vm.enquiry.school_contact_person}}</label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="school_email_id">School Email: {{vm.enquiry.school_email_id}}</label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="school_phone_no">School Phone: {{vm.enquiry.school_phone_no}}</label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="alternate_email_id">Alternate Email: {{vm.enquiry.alternate_email_id}}</label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="alternate_phone_no">Alternate Phone: {{vm.enquiry.alternate_phone_no}}</label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="school_gprs">School GPRS: </label>
          <span style="padding:0;" ng-click="vm.openMap(vm.enquiry.school_gprs)" class="btn btn-link"> <i class="glyphicon glyphicon-map-marker"> MAP </i> </span>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="school_photo">School Photo: {{vm.enquiry.school_photo}}</label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="school_address">School Address: {{vm.enquiry.school_address}}</label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="enquiry_by">Enquiry By: 
              <span ng-repeat="enquiry_by in vm.enquiry.enquiry_by">{{enquiry_by.displayName}},  </span>
          </label>
        </div>
      </div>

      <div class="col-md-12 Section2" ng-repeat="enquiry in vm.enquiry.enquiries">
        <br>
        <div class="form-group col-md-6">
          <label class="control-label" for="itinery">Itinery: {{vm.findItineryName(enquiry.itineries)}}</label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="plan">Plan: {{enquiry.plan}}</label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="transport">Mode of transport: 
              <span ng-repeat="enq in enquiry.transport">{{enq}},   </span>
          </label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="food">Food: 
              <span ng-repeat="enq in enquiry.food">{{enq}},  </span>
          </label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="accomodation">Accomodation: 
              <span ng-repeat="enq in enquiry.accomodation">{{enq}},  </span>
          </label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="itinery">Sharing: 
              <span ng-repeat="enq in enquiry.sharing">{{enq}},  </span>
          </label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="contactPerson">Package type:  {{enquiry.package_type}} </label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="class">Class: {{enquiry.school_class}}</label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="no_of_students">No. Of Students: {{enquiry.no_of_students}}</label>
        </div>
        <div class="form-group col-md-6">
          <label class="control-label" for="no_of_teachers">No. Of Teachers: {{enquiry.no_of_teachers}}</label>
        </div>
        <div class="form-group col-md-12">
          <label class="control-label" for="remarks">Remarks: {{enquiry.remarks}}</label>
        </div>
      </div>

      <div style="margin-bottom:50px;" class="col-md-12"></div>

    </fieldset>
  </form>

</section>
