<section>
  <div class="page-header">
    <h1 ng-bind="vm.enquiry.title"></h1>
  </div>
  <small>
    <em class="text-muted" style="float:right;">
      Enquired on
      <span ng-bind="vm.enquiry.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.enquiry.user" ng-bind="vm.enquiry.user.displayName"></span>
      <span ng-if="!vm.enquiry.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-if="!vm.enquir.international">College  - {{vm.enquiry.college_name}}</p>
  <p class="lead">Plan  - {{vm.enquir.plan}}</p>
  <p class="lead">Nights / Days  - {{vm.enquir.nights}} N / {{vm.enquir.days}} D</p>
  <br>
  <p class="lead" ng-bind="vm.enquir.content"></p>
</section>
