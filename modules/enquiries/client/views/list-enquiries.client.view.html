<section>
  <div class="page-header">
    <h1>Enquiries</h1>
  </div>
  <div class="list-group" ng-repeat="enquiry in vm.enquiries">
    <a ui-sref="enquiries.view({ enquiryId: enquiry._id })" class="list-group-item col-md-11">
      <small class="list-group-item-text" style="float:right;">
        Created on
        <span ng-bind="enquiry.created | date:'mediumDate'"></span>
        by
        <span ng-if="enquiry.user" ng-bind="enquiry.user.displayName"></span>
        <span ng-if="!enquiry.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="enquiry.title"></h4>
      <p class="list-group-item-text">Plan - {{enquiry.plan}}</p>
      <p class="list-group-item-text">Nights / Days - {{enquiry.nights}} N / {{enquiry.days}} D</p>
      <p class="list-group-item-text" ng-if="!enquiry.international">State - {{enquiry.sstate}}</p>
      <p class="list-group-item-text" ng-if="enquiry.international">International</p>
    </a>
    <btn type="submit" class="btn btn-default col-md-1" style="float:right;margin-top:40px;margin-left:5px;width:7.5%;" ui-sref="enquiries.edit({ enquiryId: enquiry._id })">Edit</btn>
  </div>
</section>
